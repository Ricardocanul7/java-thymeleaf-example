<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container">
        <header>
            <img th:class="profile" src="/images/profile.jpg" alt="Logo">
        </header>

        <section>
            <!-- Software developer -->
            <h2 th:text="#{page.subtitle}"></h2>

            <div class="d-flex align-items-center">
                <img th:class="cover" src="/images/github-image.png" alt="Image">
                <a href="https://ricardocanul7.github.io/" target="_blank" class="portfolio-link">
                    Portfolio
                </a>
            </div>

        </section>

        <!-- Skills -->

        <section>
            <div th:if="${showDetails}">
                <div th:replace="~{fragments/details.html :: content(lang)}"></div>
            </div>
        </section>

        <footer>
            <p th:class="light-text">Ricardo Canul</p>
        </footer>
    </div>
</body>

</html>
